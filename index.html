<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="image galery">
    <meta name="keywords" content="image galery, Iuliia Pidlisna">
    <meta name="author" content="Iuliia Pidlisna">

    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>image galery</title>
</head>

<body class="page">

    <header class="header">
        <div class="header__container container">
            <div class="header__content">
                <!-- <img class="title-img" src="./assets/svg/camera.svg" alt="photo"> -->
                <p class="info">Unsplash API</p>
                <h1 class="title">Image Galery</h1>
                <form name="search-form" action="" autocomplete="off" class="search-form" form="search-form">
                    <input id="search-input" class="search-input" type="search" name="search-input" placeholder="Search..."
                        autofocus autocomplete="off">
                    <button id="submit" type="submit"><span class="search-img"></span></button>
                </form>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main__container container">
            <div class="main__content gallery-container">
                <img class="gallery-img" src="./assets/images/IMG_4477.jpeg">
                <img class="gallery-img" src="./assets/images/IMG_4482.jpeg">
                <img class="gallery-img" src="./assets/images/IMG_4487.jpeg">
                <img class="gallery-img" src="./assets/images/IMG_4494.jpeg">
                <img class="gallery-img" src="./assets/images/IMG_4506.jpeg">
                <img class="gallery-img" src="./assets/images/IMG_4645.jpeg">
                <img class="gallery-img" src="./assets/images/IMG_4660.jpeg">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__content">

                <div class="my-github">
                    <a class="link my-github__link" href="https://github.com/IuliiaPi" target="_blank">
                        <img class="my-github__img" src="./assets/svg/github.png" alt="github IuliiaPi" width="20"
                            height="20"></a>
                </div>

                <div class="copyright">&copy; 2023 </div>

                <div class="rs-school">
                    <a class="link rs-school__link" href="https://rs.school/js/" target="_blank">
                        <img class="rs-school__img" src="https://rs.school/images/rs_school_js.svg" alt="rs-school"
                            width="50" height="20"></a>
                </div>

            </div>
        </div>
    </footer>

</body>

<script type="module" src="index.js"></script>

</html>
